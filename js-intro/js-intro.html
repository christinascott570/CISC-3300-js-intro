  <h3> Part Two: </h3>
  <script lanuage = "JavaScript">
    var num1 = 30;
    var num2 = 6;
    document.write(`The first variable is ${num1}.`);
    document.write("<br>");
    document.write(`The second variable is ${num2}.`);
    document.write("<br>");
    document.write(`The product of ${num1} and ${num2} is ${num1*num2}.`);
  </script>

  <h3> Part Four: </h3>
  <script language = "JavaScript">
    var person = new Object();
    var person = {firstName: "Christina", lastName: "Scott", age: "19", eyeColor: "brown"};

  </script>

  <h3> Part Five: </h3>
  <script language = "JavaScript">
    var tshirt = new Object();

    var cart = new Array(tshirt.code, tshirt.description, tshirt.price, tshirt.quantity, jeans.code, jeans.description, jeans.price, jeans.quantity, hat.code, hat.description, hat.price, hat.quantity);


    document.write('<table border = "1">');
    document.write("<tr><td>Item</td><td>Code</td><td>Description</td><td>Price</td><td>Quantity</td></tr>");
